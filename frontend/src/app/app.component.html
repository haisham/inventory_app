<div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="row card-group text-center">
              <div class="wrapper py-2" >
                <h4>Inventory App</h4>
              </div>
          </div>
          <div class="row card-group text-center">
              <div class="wrapper py-2" >
                  <div class="card text-center" (click)="buy()">
                      <div class="card-header">
                        Buy
                      </div>

                  </div>
              </div>
          </div>

          <div class="row card-group text-center">
              <div class="wrapper py-2" >
                  <div class="card text-center" (click)="sell()">
                      <div class="card-header">
                        Sell
                      </div>

                  </div>
              </div>
          </div>

          <div class="row card-group text-center">
              <div class="wrapper py-2" >
                  <div class="card text-center" (click)="overview()">
                      <div class="card-header">
                        Get overview
                      </div>

                  </div>
              </div>
          </div>
  
      </div>
    </div>
</div>
