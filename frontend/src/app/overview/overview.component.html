<div class="modal-header">
  <h4 class="modal-title">overview</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeOverviewModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="formdata" (ngSubmit)="getOverview(formdata.value)" class="py-2">
    <div class="input-group py-2">
      <input class="form-control" placeholder="Date" name="date" formControlName="date" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-secondary dateAdd" (click)="d.toggle()" type="button"><i class="fa fa-calendar-o"></i></button>
      </div>
    </div>
    <input class="btn btn-primary py-2" type="submit" [disabled]="!formdata.valid" value="Get overview" />

  </form>

       <ul class="list-group py-2" *ngFor="let values of processedValues;let i = index;">
          <li class="list-group-item"  *ngIf="i === 0">
            Inventory items: {{values.inventoryItems}}
          </li>
          <li class="list-group-item"  *ngIf="i === 1">
            Inventory value: {{values.inventoryValue}}
          </li>
          <li class="list-group-item"  *ngIf="i === 2">
            Costs of items sold: {{values.stockPrice}}
          </li>
      </ul>

     


  <div *ngIf="successMessage" class="py-4">
    <ngb-alert type="success" [dismissible]="false">{{ successMessageText }}</ngb-alert>
  </div>
  <div *ngIf="errorMessage" class="py-4">
    <ngb-alert type="warning" [dismissible]="false">{{ errorMessageText.message }}</ngb-alert>
  </div>

</div>
