<div class="modal-header">
  <h4 class="modal-title">Buy</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeBuyModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="formdata" (ngSubmit)="addEntry(formdata.value)">
    <div class="input-group py-2">
      <input class="form-control" placeholder="Purchase date" name="purchaseDate" formControlName="purchaseDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-secondary dateAdd" (click)="d.toggle()" type="button"><i class="fa fa-calendar-o"></i></button>
      </div>
    </div>
    <div class="input-group py-2">
      <input class="form-control" type="text" name="quantity" placeholder="Quantity (number)" formControlName="quantity" />
    </div>
    <div class="input-group py-2">
      <input class="form-control" type="text" name="price" placeholder="Unit price (number)" formControlName="unitPrice" />
    </div>
    <input class="btn btn-primary py-2" type="submit" [disabled]="!formdata.valid" value="Add" />

  </form>

  <div *ngIf="successMessage" class="py-4">
    <ngb-alert type="success" [dismissible]="false">{{ successMessageText }}</ngb-alert>
  </div>
  <div *ngIf="errorMessage" class="py-4">
    <ngb-alert type="warning" [dismissible]="false">{{ errorMessageText.message }}</ngb-alert>
  </div>


</div>
